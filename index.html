<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikimia3 Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3aa43e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Aikimia3</h1>
        <p>A landing page with blue and green colors</p>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a sample landing page designed to resemble aikimia.io with a color scheme of blue and green.</p>
            <a href="#" class="btn">Learn More</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Aikimia3. All rights reserved.</p>
    </footer>
</body>
</html>
